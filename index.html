    <button id="clear" class="clear btn">
        <i class="fas fa-trash"></i> Supprimer les cartes
    </button>

    <h1>Fiches de révision
        <button id="show" class="btn btn-small">
            <i class="fas fa-plus"></i> Ajouter une nouvelle carte
        </button>
    </h1>

    <div id="cards-container" class="cards">

    </div>

    <div class="navigation">
        <button id="prev" class="nav-button">
            <i class="fas fa-arrow-left"></i>
        </button>

        <p id="current"></p>

        <button id="next" class="nav-button">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>

    <div id="add-container" class="add-container">
        <h1>Ajouter une nouvelle carte
            <button id="hide" class="btn btn-small btn-ghost">
                <i class="fas fa-times"></i>
            </button>
        </h1>

        <div class="form-group">
            <label for="question">Question</label>
            <textarea id="question" placeholder="Entrez une question..."></textarea>
        </div>

        <div class="form-group">
            <label for="answer">Réponse</label>
            <textarea id="answer" placeholder="Entrez la réponse..."></textarea>
        </div>
    </div>

    <button id="add-card" class="btn">
        <i class="fas fa-plus"></i> Ajoutez la carte
    </button>
